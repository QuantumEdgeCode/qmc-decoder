name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: 'latest'

    - name: Install dependencies
      run: |
        # 安装 CMake
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

        # 安装 Visual Studio 2019 构建工具，使用 Chocolatey 官方源
        choco install visualstudio2019-buildtools --source=https://community.chocolatey.org/api/v2/

    - name: Build the project with MSBuild
      run: |
        cmake -G "Visual Studio 16 2019" .
        cmake --build . --config Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: ./Release/*.exe
